apiVersion: apps/v1
kind: Deployment
metadata:
  name: p2p-deployment
  labels:
    app: p2p
spec:
  replicas: 2
  selector:
    matchLabels:
      app: p2p
  template:
    metadata:
      labels:
        app: p2p
    spec:
      containers:
        - name: p2p
          image: p2p:1.0-SNAPSHOT
          env:
            - name: MULTICAST_ADDR
              value: "230.0.0.0"
            - name: MULTICAST_PORT
              value: "4446"